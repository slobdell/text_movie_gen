              <strong>Scroll Seconds</strong>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">

                <option value="0">0</option>
                <option value="1">1</option>

                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <strong>Font Size</strong>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <select id="font-size">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>

                <option value="15">15</option>

          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              Background Color: <input id="back-color" class="jscolor" value="000000">
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              Font Color: <input id="font-color" class="jscolor" value="ffffff">
            </div>
          </div>

        </div>
        <div class="col-sm-9">
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
							<video autoplay="autoplay" loop>
								<source id="video-src" type="video/mp4" src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDJpc29....../l/L+X8v5AAAAMgfDg==">
							</video>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <textarea id="text-val" rows="4" cols="50" name="comment" style="overflow:hidden">Enter text here...</textarea>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button type="button" class="btn btn-primary">Update Text</button>
            </div>
          </div>
          <div class="row" style="margin-top: 15px;">
            <div class="col-sm-12">
              <span id="success-message"></span>
